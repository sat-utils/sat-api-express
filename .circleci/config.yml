version: 2
jobs:
  build:
    docker:
      - image: node:7

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Generating Documentation
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              node_modules/.bin/apidoc -i app/ -o apidoc/
            else
              echo "Skip building site"
            fi

      - add_ssh_keys:
          fingerprints:
            - ""

      - run:
          name: Deploy Documentation to GH Pages
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              cd apidoc
              git init
              git config user.name "Devseed-CI"
              git config user.email "dev@developmentseed.org"
              echo "docs.sat-utils.org" > CNAME
              git add .
              git commit -m "CI deploy [skip ci]"
              git remote add origin git@github.com:developmentseed/ds-pipe.git
              git push origin --force --quiet HEAD:gh-pages
              rm -rf .git
            else
              echo "Skip deploying to Github"
            fi
